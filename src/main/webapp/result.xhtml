<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <title>DSSP Example</title>
    </h:head>

    <h:body>
        <h1>DSSP Example</h1>
        <h:dataTable value="#{demoController.verificationResult.signatureInfos}" var="signatureInfo">
            <h:column>
                <h:outputText value="#{signatureInfo.name}"/>
            </h:column>
            <h:column>
                <h:outputText value="#{signatureInfo.signingTime}"/>
            </h:column>
        </h:dataTable>
        <h:form>
            <h:commandButton value="Back" action="/index"/>
        </h:form>
    </h:body>
</html>
